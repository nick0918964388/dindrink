services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - drink-order-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - PORT=3001
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    volumes:
      - sqlite-data:/data
    networks:
      - drink-order-network
    restart: unless-stopped
    # Uncomment to expose backend directly (for debugging)
    # ports:
    #   - "3001:3001"

networks:
  drink-order-network:
    driver: bridge

volumes:
  sqlite-data:
